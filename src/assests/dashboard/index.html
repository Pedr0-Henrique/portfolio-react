<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Interativo</title>
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/6065/6065481.png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-black text-gray-900">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Navbar -->
        <header class="bg-white shadow-md p-4 flex justify-between items-center">
            <h1 class="text-lg font-bold flex items-center gap-2">
                <i class="fas fa-chart-pie"></i> Dashboard
            </h1>
        </header>

        <!-- Conteúdo -->
        <main class="flex-1 p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Card Gráfico de Linhas -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-center text-xl font-semibold mb-4">Vendas Mensais</h2>
                <canvas id="lineChart"></canvas>
            </div>

            <!-- Card Gráfico de Barras -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-center text-xl font-semibold mb-4">Vendas por Produto</h2>
                <canvas id="barChart"></canvas>
            </div>

            <!-- Card Gráfico de Pizza -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-center text-xl font-semibold mb-4">Distribuição de Vendas</h2>
                <canvas id="pieChart"></canvas>
            </div>

            <!-- Card Gráfico de Radar -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-center text-xl font-semibold mb-4">Desempenho por Categoria</h2>
                <canvas id="radarChart"></canvas>
            </div>

            <!-- Card Gráfico de Área -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-center text-xl font-semibold mb-4">Crescimento de Vendas</h2>
                <canvas id="areaChart"></canvas>
            </div>

            <!-- Card Tabela -->
            <div class="bg-white shadow-lg rounded-lg p-6 overflow-auto col-span-full lg:col-span-1">
                <h2 class="text-center text-xl font-semibold mb-4">Tabela de Produtos</h2>
                <table class="table-auto w-full text-left border-collapse">
                    <thead>
                        <tr>
                            <th class="border-b-2 border-gray-300 px-4 py-2">Produto</th>
                            <th class="border-b-2 border-gray-300 px-4 py-2">Preço</th>
                            <th class="border-b-2 border-gray-300 px-4 py-2">Estoque</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border-b border-gray-300 px-4 py-2">Camiseta de Time</td>
                            <td class="border-b border-gray-300 px-4 py-2">R$ 50,00</td>
                            <td class="border-b border-gray-300 px-4 py-2">20</td>
                        </tr>
                        <tr>
                            <td class="border-b border-gray-300 px-4 py-2">Fone de Ouvido</td>
                            <td class="border-b border-gray-300 px-4 py-2">R$ 30,00</td>
                            <td class="border-b border-gray-300 px-4 py-2">15</td>
                        </tr>
                        <tr>
                            <td class="border-b border-gray-300 px-4 py-2">Chinelo</td>
                            <td class="border-b border-gray-300 px-4 py-2">R$ 70,00</td>
                            <td class="border-b border-gray-300 px-4 py-2">10</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white p-4 text-center">
            <p class="text-sm">© 2025 Dashboard Interativo</p>
        </footer>
    </div>

    <script>
        // Configuração dos Gráficos
        const lineChart = new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio'],
                datasets: [{
                    label: 'Vendas',
                    data: [100, 200, 150, 300, 250],
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        ticks: {
                            color: '#000'
                        },
                        grid: {
                            color: '#e5e7eb'
                        }
                    },
                    y: {
                        ticks: {
                            color: '#000'
                        },
                        grid: {
                            color: '#e5e7eb'
                        }
                    }
                }
            }
        });

        const barChart = new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: ['Camiseta de Time', 'Fone de Ouvido', 'Chinelo'],
                datasets: [{
                    label: 'Quantidade',
                    data: [30, 50, 70],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        ticks: {
                            color: '#000'
                        },
                        grid: {
                            color: '#e5e7eb'
                        }
                    },
                    y: {
                        ticks: {
                            color: '#000'
                        },
                        grid: {
                            color: '#e5e7eb'
                        }
                    }
                }
            }
        });

        const pieChart = new Chart(document.getElementById('pieChart'), {
            type: 'pie',
            data: {
                labels: ['Camiseta de Time', 'Fone de Ouvido', 'Chinelo'],
                datasets: [{
                    label: 'Vendas',
                    data: [30, 50, 70],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(75, 192, 192, 0.5)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#000'
                        }
                    }
                }
            }
        });

        const radarChart = new Chart(document.getElementById('radarChart'), {
    type: 'radar',
    data: {
        labels: ['Vendas', 'Estoque', 'Crescimento', 'Satisfação', 'Engajamento'],
        datasets: [{
            label: 'Desempenho',
            data: [80, 90, 70, 85, 75],
            backgroundColor: 'rgba(255, 206, 86, 0.5)',
            borderColor: 'rgba(255, 206, 86, 1)',
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        scales: {
            r: {
                angleLines: {
                    color: '#e5e7eb'
                },
                grid: {
                    color: '#e5e7eb'
                },
                pointLabels: {
                    color: '#000',
                    font: {
                        size: 14
                    }
                },
                ticks: {
                    color: '#000',
                    backdropColor: '#fff',
                    stepSize: 20,
                    display: false // Desativando a exibição dos números, se necessário
                }
            }
        }
    }
});

        const areaChart = new Chart(document.getElementById('areaChart'), {
            type: 'line',
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio'],
                datasets: [{
                    label: 'Crescimento de Vendas',
                    data: [100, 200, 150, 300, 250],
                    borderColor: 'rgb(153, 102, 255)',
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        ticks: {
                            color: '#000'
                        },
                        grid: {
                            color: '#e5e7eb'
                        }
                    },
                    y: {
                        ticks: {
                            color: '#000'
                        },
                        grid: {
                            color: '#e5e7eb'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
